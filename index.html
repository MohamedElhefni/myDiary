    <div class="container mx-auto">
        <div class="add-diary">
          <div class="my-5 mx-auto">
            <button
              data-open-diary-model
              class="px-2 py-2 w-full text-white bg-blue-500 text-center font-bold text-xl rounded hover:bg-blue-800"
            >
              Add Diary
            </button>
          </div>
        </div>
      <div class="diary-cards mt-4 mx-1">
        <div
          class="diary-card border shadow-md rounded p-5 w-75 mx-auto my-5 cursor-pointer hover:shadow-lg hover:bg-gray-200"
        >
          <div
            class="diary-head border-dashed border-b-4 border-blue-500 flex items-center justify-between px-4 py-2"
          >
            <div class="diary-day">
              <h2 class="text-blue-500 text-4xl font-bold">Friday</h2>
            </div>
            <div class="diary-status">
              <span
                class="inline-block bg-blue-500 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2"
                >#Happy</span
              >
            </div>
            <div class="diary-date">
              <h2 class="text-blue-500 font-bold text-2xl">5/6/2020</h2>
            </div>
          </div>
          <div class="diary-body">
            <p class="text-lg p-5 text-gray-700">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
              quisquam id tempora officia incidunt a suscipit deserunt, quam
              maxime praesentium delectus dolorem repellat sapiente dolor amet,
              sunt consequuntur sed minus.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- add Diary model -->

    <div
      data-add-diary-modal
      class="add-diary transition ease-in duration-300 opacity-0 invisible"
    >
      <div
        class="w-screen h-screen fixed top-0 left-0 flex items-center justify-center"
      >
        <div class="bg-black opacity-75 w-full h-full absolute z-0"></div>
        <div class="diary-model w-full opacity-100 z-10 mx-4">
          <div class="container mx-auto">
            <div class="bg-white p-5 rounded-lg">
              <div
                class="diary-head flex-wrap py-4 my-2 border-dashed border-b-4 border-blue-500 flex items-center justify-between px-3 py-2"
              >
                <div class="diary-day">
                  <h2 data-day class="text-blue-500 text-4xl font-bold">Friday</h2>
                </div>
                <div class="diary-status my-3">
                  <div class="inline-block relative w-64">
                    <select
                      data-status
                      class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="normal" selected> normal </option>
                      <option value="happy"> happy </option>
                      <option value="sad"> sad </option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="diary-date">
                  <h2 data-date class="text-blue-500 font-bold text-2xl">5/6/2020</h2>
                </div>
              </div>
              <div class="diary-body my-3">
                <textarea
                  data-diary-body
                  spellcheck="false"
                  class="shadow appearance-none border rounded w-full py-2 px-3 bg-blue-500 text-white font-bold text-xl leading-8 focus:outline-none"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
                <span data-body-counter class="text-sm text-blue-500">0</span>
              </div>
              <div class="diary-save">
                <button
                  data-save-diary
                  class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded"
                >
                  Save
                </button>
                <button
                  data-close-diary-modal
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
